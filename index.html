<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Spotify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debug">

    <div id="container">

        <!-- main content -->
        <main class="row">

            <!-- side bar -->
            <section class="sidebar">

                <!-- side bar parte superiore -->
                <div class="sidebar-sup">

                    <!-- logo piccolo -->
                    <div id="logopiccolo">
                        <img src="img/logo-small.svg" alt="logo-small">
                    </div>
                    <!-- /logo piccolo -->

                    
                    <!-- logo grande -->
                    <div id="logogrande">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <!-- /logo grande -->

                    <!-- icone sidebar superiore -->
                    <ul id="icone">
                        <li><a href="#">
                            <img src="img/home.svg" alt="home"><span>Home</span>
                        </a></li>
                        <li><a href="#">
                            <img src="img/search.svg" alt="search"><span>Search</span>
                        </a></li>
                        <li><a href="#">
                            <img src="img/libreria.svg" alt="libreria"><span>La tua libreria</span>
                        </a></li>
                    </ul>
                    <!-- /icone sidebar superiore -->


                    <!-- lista playlist -->
                    <div class="lista-playlist">
                        <h3>Playlist</h3>
                        <span id="plus">+</span><span>Crea Playlist</span>
                        <ul>
                            <li><a href="#">Nome Lista</a></li>
                            <li><a href="#">Nome Lista</a></li>
                            <li><a href="#">Nome Lista</a></li>
                            <li><a href="#">Nome Lista</a></li>
                            <li><a href="#">Nome Lista</a></li>
                            <li><a href="#">Nome Lista</a></li>
                        </ul>
                    </div>
                    <!-- /lista playlist -->


                    
                </div>
                <!-- /side bar parte superiore -->


                <!-- side bar parte inferiore -->
                <div class="sidebar-inf">

                    <ul id="icone">
                        <li><a href="#">
                            <img id="download" src="img/download.svg" alt="download"><span>Installa app</span>
                        </a></li>
                        <hr>
                        <li><a href="#">
                            <img id="profile" src="img/profile.svg" alt="profile"><span><strong>John Doe</strong></span> 
                        </a></li>
                    </ul>
                    
                </div>
                <!-- /side bar parte inferiore -->


            </section>
            <!-- /side bar -->



            <!-- nav bar superiore -->
            <section class="navbar-sup">
                <div id="upgrade">
                    <a href="#">Effettua l'upgrade</a>
                </div> 
            </section>
            <!-- /nav bar superiore -->

            <!-- playlist -->
            <section class="playlist">

                <section class="navbar-inf">
                </section>

                <section class="img-wrapper">
                    <div class="titolo">
                        <h2>Lorem</h2>
                    </div>
                    
                    <div class="img-box">
                        
                        <div class="dida"><p>Lorem</p></div>
                    </div>
                    <div class="img-box"></div>
                    <div class="img-box"></div>
                    <div class="img-box"></div>
                    <div class="img-box"></div>
                    <div class="img-box"></div>

                </section>

            </section>
            <!-- /playlist -->


        </main>
        <!-- /main content -->


        <!-- footer -->
        <footer>

        </footer>
        <!-- /footer -->


    </div>

    
    

    

    

    

    
    
</body>


</html>
